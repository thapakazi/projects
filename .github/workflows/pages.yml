name: Deploy Projects to GitHub Pages ğŸš€

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build vibecheck
        run: |
          cd vibecheck
          bun install
          bun run build

      - name: Assemble site
        run: |
          mkdir _site
          # Copy static projects
          for dir in */; do
            name="${dir%/}"
            [[ "$name" == "vibecheck" || "$name" == "scripts" || "$name" == ".github" || "$name" == "_site" ]] && continue
            cp -r "$name" _site/
          done
          # Copy vibecheck build output only
          cp -r vibecheck/dist _site/vibecheck
          # Copy root files
          cp -f README.md _site/ 2>/dev/null || true

      - name: Generate index.html
        run: bash scripts/generate-index.sh _site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
